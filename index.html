<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Land</title>
</head>
<body>
    <h1>Simple JavaScript Events</h1>

    <h4>Button onclick event</h4>
    <button class="btn-click">Click!</button>

    <h4>onchange event</h4>
    <input class="text-input" type="text" name="text">

    <h4>onmouseover event</h4>
    <p class="note">Hover for Mouseover event</p>

    <h4>onkeydown event</h4>
    <input class ="keydown" placeholder="Press a key on the Keyboard!" type="text">
</body>
<script src="./scripts/events.js"></script>
</html>
